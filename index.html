<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <main>
      <section class="left">
        <img src="image2.jpg" alt="pemandangan" />
      </section>

      <section class="right">
        <img src="image1.png" alt="logo" />
        <h3>Nice to see you again</h3>
        <div class="login-container">
          <form action="#" method="post">
            <label for="Login">Login:</label>
            <input
              type="text"
              name="login"
              placeholder="Email or phone number"
              required
            />
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              placeholder="Enter Password"
              required
            />
            <p><a href="">Forget Password</a></p>
            <button class="submit1" type="submit">Sign in</button>
            <hr />
            <button class="submit2" type="submit">Or sign with Google</button>
          </form>
          <p>Dont have an account <a href="">Sign up now</a></p>
        </div>

        <footer style="text-align: center">
          <p><i class="fa-solid fa-c"></i> Perfect login 2021</p>
        </footer>
      </section>
    </main>

    <script src="https://kit.fontawesome.com/1abe5435a8.js" crossorigin="anonymous"></script>
  </body>
</html>
